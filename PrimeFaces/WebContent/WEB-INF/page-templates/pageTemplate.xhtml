<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<link rel="stylesheet" type="text/css" href="./css/main.css" />
		<ui:insert name="head-element" />
	</h:head>
	<h:body>
		<div class="title-bar">
			<div class="active-body">Page Title Comes Here!</div>
		</div>
		<div class="header">
			<div class="active-body">
				<ui:insert name="page-header" />
			</div>
		</div>
		<div class="content">
			<div class="active-body">
				<div class="menu-section box">
					<ul class="menu">
						<li class="active">Home</li>
						<li>How to Play</li>
						<li>About Us</li>
						<li>Contact Us</li>
					</ul>
				</div>
				<div class="content-text box">
					<div class="section">
						<ui:insert name="page-body" />
					</div>
				</div>
				<div class="box">Ads or Other Info Comes Here!</div>
			</div>
		</div>
		<div class="footer">
			<div class="active-body">
				<ui:insert name="page-footer" />
			</div>
		</div>
	</h:body>
</f:view>
</html>
