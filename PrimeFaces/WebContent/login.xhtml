<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/page-templates/pageTemplate.xhtml">

	<!-- Populates head tag of the page template -->
	<ui:define name="head-element">
		<meta name="keywords" content="MCL, HCL League" />
	</ui:define>

	<!-- Page Header Contents -->
	<ui:define name="page-header">
		<ui:include src="/WEB-INF/page-fragments/header.xhtml" />
	</ui:define>

	<!-- Page Body Contents -->
	<ui:define name="page-body">
		<p:spacer height="0" />
		<div class="login-section">
			<p:tabView effect="blind" effectDuration="normal">

				<p:tab title="Login">
					<h:form>
						<p:panelGrid border="0" styleClass="table">
							<p:row>
								<p:column>
									<h:outputText value="Email-Id" />
								</p:column>
								<p:column>
									<p:inputText />
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<h:outputText value="Password" />
								</p:column>
								<p:column>
									<p:password />
								</p:column>
							</p:row>
							<p:row>
								<p:column colspan="2">
									<p:spacer height="0" />
								</p:column>
							</p:row>
							<p:row>
								<p:column colspan="2">
									<center>
										<p:commandButton value="Submit" />
										<p:commandButton type="reset" value="Reset" />
									</center>
								</p:column>
							</p:row>
						</p:panelGrid>
					</h:form>
				</p:tab>
				<p:tab title="Register">
					<h:form>
						<p:panelGrid border="0" styleClass="table">
							<p:row>
								<p:column>
									<h:outputText value="Email-Id" />
								</p:column>
								<p:column>
									<p:inputText />
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<h:outputText value="Password" />
								</p:column>
								<p:column>
									<p:password />
								</p:column>
							</p:row>
							<p:row>
								<p:column>
									<h:outputText value="Confirm Password" />
								</p:column>
								<p:column>
									<p:password />
								</p:column>
							</p:row>
							<p:row>
								<p:column colspan="2">
									<p:spacer height="0" />
								</p:column>
							</p:row>
							<p:row>
								<p:column colspan="2">
									<center>
										<p:commandButton value="Create Account" />
										<p:commandButton type="reset" value="Reset" />
									</center>
								</p:column>
							</p:row>
						</p:panelGrid>
					</h:form>
				</p:tab>
			</p:tabView>

		</div>
	</ui:define>

	<!-- Page Footer Contents -->
	<ui:define name="page-footer">
		<ui:include src="./WEB-INF/page-fragments/footer.xhtml" />
	</ui:define>
</ui:composition>
