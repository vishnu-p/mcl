<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet"
			href="${request.contextPath}/app/resources/styles/bluie/css/main.css"
			type="text/css" media="screen, projection" />
		<title>MCL &gt; <ui:insert name="title" /></title>
		<ui:insert name="head-element" />
	</h:head>
	<h:body>
		<div class="title-bar">
			<div class="active-body">
				<ui:insert name="page-title" />
			</div>
		</div>
		<div class="header">
			<div class="active-body">
				<ui:insert name="page-header" />
			</div>
		</div>
		<div class="content">
			<div class="active-body">
				<div class="menu-section">
					<ui:include src="/WEB-INF/page-fragments/menu.xhtml" />
				</div>
				<div class="content-text box">
					<!-- <h:graphicImage value="data:image/png;base64,#{mcl.img}" /> -->
					<div class="section">
						<ui:insert name="page-body" />						
					</div>
				</div>
				<div class="box">Ads or Other Info Comes Here!</div>
			</div>
		</div>
		<div class="footer">
			<div class="active-body">
				<ui:insert name="page-footer" />				
			</div>
		</div>
		<ui:insert name="modalPanel" />	
	</h:body>
</f:view>
</html>
