<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/page-templates/authenticated.xhtml">

	<ui:define name="title">Home</ui:define>

	<!-- Populates head tag of the page template -->
	<ui:define name="head-element">
		<meta name="keywords" content="MCL, HCL League" />
	</ui:define>

	<!-- Page Title Contents -->
	<ui:define name="page-title">
		Page Title
	</ui:define>

	<!-- Page Header Contents -->
	<ui:define name="page-header">
		<ui:include src="/WEB-INF/page-fragments/header.xhtml" />
	</ui:define>

	<ui:define name="page-body">
		<c:if
			test="#{not empty flashScope.messageText or flashScope.messageText eq 'wrongcredentials'}">
			<div class="messageSection" id="msgSec">
				<span class="error"> Invalid Credentials </span>
			</div>
		</c:if>
		<div class="login-section">
			<br /> <br /> <br />
			<h1>HomePage of MCL</h1>
		</div>
	</ui:define>

	<!-- Page Footer Contents -->
	<ui:define name="page-footer">
		<ui:include src="/WEB-INF/page-fragments/footer.xhtml" />
	</ui:define>

	<!-- Login Modal Panel -->
	<ui:define name="modalPanel">
		<p:dialog widgetVar="confirmDialog" header="Login to MCL" modal="true">
			<h:form method="post" action="#" id="login">
				<p:panelGrid border="0" styleClass="table">
					<p:row>
						<p:column>
									Username
								</p:column>
						<p:column>
							<p:inputText id="username" value="${flowScope.userName}"
								required="true" requiredMessage="Username is Mandatory"
								maxlength="10" autocomplete="off" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
									Password
								</p:column>
						<p:column>
							<p:password id="password" value="${flowScope.password}"
								required="true" requiredMessage="Password is mandatory"
								maxlength="10" autocomplete="off" />
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="2">
							<p:spacer height="0" />
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="2">
							<center>
								<p:commandButton value="Submit" action="validateLogin" />
								<p:commandButton type="reset" value="Reset" />
							</center>
						</p:column>
					</p:row>
				</p:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
